<app-page-generic>
  <form>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="order.typePresta">
    </div>
    <div class="form-group">
      <label for="client">Client</label>
      <input type="text" class="form-control" id="client" name="client" [(ngModel)]="order.client">
    </div>
    <div class="form-group">
      <label for="nbJours">NbJours</label>
      <input type="number" class="form-control" id="nbJours" name="nbJours" [(ngModel)]="order.nbJours">
    </div>
    <div class="form-group">
      <label for="tva">tva</label>
      <input type="number" class="form-control" id="tva" name="ttvape" [(ngModel)]="order.tva">
    </div>
    <div class="form-group">
      <label for="tjmHT">tjmHT</label>
      <input type="number" class="form-control" id="tjmHT" name="tjmHT" [(ngModel)]="order.tjmHT">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" name="state" [(ngModel)]="order.state">
        @for (s of states; track s) {
          <option [ngValue]="s">{{ s }}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea class="form-control" id="comment" name="comment" [(ngModel)]="order.comment"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="add()">Envoyer</button>


  </form>
</app-page-generic>
