<app-page-generic [css]="cssClass()" [message]="message()" [display]="message() != null">
  <h2>Liste des Utilisateurs:</h2>
  <app-table-formation [headers]="['ID', 'Username', 'Role', 'Actions']">
    @for (user of users(); track user.id) {
    <tr [appColorAdmin]="user.role">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        <span (click)="view(user.id)"><i class="bi bi-eye-fill"></i></span>
        <span (click)="remove(user)"><i class="bi bi-trash3-fill"></i></span>
      </td>
    </tr>
    }
  </app-table-formation>
</app-page-generic>
