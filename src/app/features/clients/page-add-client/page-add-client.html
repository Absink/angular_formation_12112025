<app-page-generic>
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="client.name">
    </div>
    <div class="form-group">
      <label for="ca">ca</label>
      <input type="number" class="form-control" id="ca" name="ca" [(ngModel)]="client.ca">
    </div>
    <div class="form-group">
      <label for="tva">tva</label>
      <input type="number" class="form-control" id="tva" name="ttvape" [(ngModel)]="client.tva">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" name="state" [(ngModel)]="client.state">
        @for (s of states; track s) {
          <option [ngValue]="s">{{ s }}</option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea class="form-control" id="comment" name="comment" [(ngModel)]="client.comment"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" (click)="add()">Envoyer</button>


  </form>
</app-page-generic>
